<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fibre Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
  }

  #status {
    position: absolute;
    top: 12px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 1rem;
    opacity: 0.8;
  }

  #pad {
    position: absolute;
    width: 100%;
    height: 100%;
    touch-action: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #circle {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: #444;
    transition: transform 0.1s ease, background 0.2s ease;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }
</style>
</head>

<body>

<div id="status">Connecting…</div>
<div id="pad">
  <div id="circle"></div>
</div>

<script>
// --------------------------------------------------------
// WebSocket Connection
// --------------------------------------------------------
const statusEl = document.getElementById("status");
const pad = document.getElementById("pad");
const circle = document.getElementById("circle");

let myHue = 0;

const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

ws.onopen = () => {
  statusEl.innerHTML = "Connected ✔";
  statusEl.style.color = "lime";
};

ws.onclose = () => {
  statusEl.innerHTML = "Disconnected ✖";
  statusEl.style.color = "red";
};

ws.onmessage = event => {
  try {
    const msg = JSON.parse(event.data);

    // Server assigns us a unique colour on join
    if (msg.type === "hello") {
      myHue = msg.hue;
      circle.style.background = `hsl(${myHue}, 80%, 55%)`;
      circle.style.boxShadow = `0 0 25px hsl(${myHue}, 80%, 55%)`;
    }
  } catch (e) {}
};

// --------------------------------------------------------
// Tap → Send Position + Animate UI
// --------------------------------------------------------
function sendTap(e) {
  const rect = pad.getBoundingClientRect();
  const x = (e.clientX - rect.left) / rect.width;
  const y = (e.clientY - rect.top) / rect.height;

  ws.send(JSON.stringify({ type: "tap", x, y }));

  // Animate the circle on tap
  circle.style.transform = "scale(1.3)";
  setTimeout(() => {
    circle.style.transform = "scale(1)";
  }, 120);
}

pad.addEventListener("pointerdown", sendTap);
pad.addEventListener("click", sendTap);

</script>
</body>
</html>
