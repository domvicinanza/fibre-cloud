<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fibre of Connection – Keyboard Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 45%, #000 100%);
      color: #e5e7eb;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.75rem 1rem;
      background: linear-gradient(to bottom, rgba(15,23,42,0.85), transparent);
      z-index: 2;
      text-align: center;
    }
    .overlay h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .overlay p {
      margin: 0.25rem 0 0;
      font-size: 0.8rem;
      opacity: 0.9;
    }
    #status {
      font-size: 0.75rem;
      opacity: 0.8;
    }
    #joinBtn {
      margin-top: 0.4rem;
      padding: 0.35rem 1rem;
      border-radius: 999px;
      border: none;
      background: #fbbf24;
      color: #111827;
      font-weight: 600;
      font-size: 0.8rem;
    }
    #joinBtn:disabled {
      opacity: 0.5;
    }
    #keyboard {
      position: fixed;
      inset: 0;
      cursor: pointer;
      touch-action: none;
    }
    .vertical-guides {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .vertical-guides div {
      position: absolute;
      top: 30%;
      bottom: 0;
      width: 1px;
      background: rgba(248, 250, 252, 0.15);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>The Fibre of Connection</h1>
    <p>Click or tap anywhere to trigger notes. Left → low, right → high. Top → softer, bottom → louder.</p>
    <button id="joinBtn">Tap to Join</button>
    <div id="status">Not connected</div>
  </div>

  <div id="keyboard"></div>
  <div class="vertical-guides" id="guides"></div>

  <script>
    const joinBtn = document.getElementById('joinBtn');
    const statusEl = document.getElementById('status');
    const keyboard = document.getElementById('keyboard');
    const guides = document.getElementById('guides');

    let ws = null;
    let connected = false;

    function logStatus(msg) {
      statusEl.textContent = msg;
    }

    function createGuides(columns = 8) {
      guides.innerHTML = '';
      for (let i = 1; i < columns; i++) {
        const div = document.createElement('div');
        div.style.left = (i / columns * 100) + '%';
        guides.appendChild(div);
      }
    }
    createGuides(8);

    function connectWS() {
      const loc = window.location;
      const proto = loc.protocol === 'https:' ? 'wss:' : 'ws:';
      const url = proto + '//' + loc.host;
      ws = new WebSocket(url);

      ws.onopen = () => {
        connected = true;
        logStatus('Connected. Tap/click anywhere to play.');
      };
      ws.onclose = () => {
        connected = false;
        logStatus('Disconnected. Reload or press Join again.');
      };
      ws.onerror = () => {
        connected = false;
        logStatus('Connection error.');
      };
      ws.onmessage = () => {};
    }

    function sendTap(xNorm, yNorm) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({
        type: 'tap',
        x: xNorm,
        y: yNorm
      }));
    }

    function handlePointer(ev) {
      if (!connected) return;
      const rect = keyboard.getBoundingClientRect();
      const x = (ev.clientX - rect.left) / rect.width;
      const y = (ev.clientY - rect.top) / rect.height;
      const xn = Math.max(0, Math.min(1, x));
      const yn = Math.max(0, Math.min(1, y));
      sendTap(xn, yn);
    }

    keyboard.addEventListener('pointerdown', (ev) => {
      ev.preventDefault();
      handlePointer(ev);
    });

    keyboard.addEventListener('touchstart', (ev) => {
      ev.preventDefault();
      const touch = ev.touches[0];
      if (!touch) return;
      handlePointer(touch);
    }, { passive: false });

    keyboard.addEventListener('mousedown', (ev) => {
      ev.preventDefault();
      handlePointer(ev);
    });

    joinBtn.addEventListener('click', () => {
      joinBtn.disabled = true;
      logStatus('Connecting...');
      connectWS();
    });
  </script>
</body>
</html>
